<!DOCTYPE html>
<html>
<body>
<h1>Creating JavaScript Objects</h1>
<h2>Using the new Keyword & another method </h2>

<p id="demo"></p>
<h1 id="demo1"></h1>

<script>

// Create an Object
const personn = new Object();
personn.firstName = "John";
personn.lastName = "Doe";
personn.age = 50;
personn.eyeColor = "blue"; 

// Diplay Object Content
document.getElementById("demo").innerHTML =
personn.firstName + " is " + personn.age + " years old.";


// Create an empty Object 2
const person = {};

// Add Properties
person.firstName = "John";
person.lastName = "Doe";
person.age = 50;
person.eyeColor = "blue"; 

// Display Data from Object
document.getElementById("demo1").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
