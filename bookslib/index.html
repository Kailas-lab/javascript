<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksLib</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="navbar">
        <h1>BooksLib</h1>
    </div>
    
    <div class="container">

        <div class="book-container">

          <h2>Power of love</h2>
          <h5>kailas</h5>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum, facere 
            exercitationem odio, atque quisquam accusamus voluptatum voluptatibus 
            itaque et sed necessitatibus aliquam nam quo deleniti voluptas rem est error. 
            Voluptates.</p>
            <button onclick="deletebook(event)">Delete</button>

        </div>

    </div>

    <div class="popup-overlay"></div>

    <div class="popup-box">
          <h2>Add book</h2>
          <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="description-input"></textarea>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
          </form>
    </div>


    <button class="add-btn" id="add-popup">+</button>
    <script src="script.js"></script>
</body>
</html>
